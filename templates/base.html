<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestão de documentos com upload e comentários">
    <title>{% block title %}DocManager{% endblock %} | Gestão de Documentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-page="{% block page_id %}{% endblock %}">
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container header__content">
            <a href="/" class="header__logo">
                <svg class="header__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
                <span>DocManager</span>
            </a>
            <nav class="header__nav">
                <a href="/" class="header__link {% block nav_home %}{% endblock %}">Documentos</a>
                <a href="/upload" class="header__link {% block nav_upload %}{% endblock %}">Upload</a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Container de Toast -->
    <div id="toast-container" class="toast-container"></div>

    <script>
        {% block page_data %}{% endblock %}
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
